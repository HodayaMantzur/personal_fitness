<!-- users/templates/users/add_subscription.html מעודכן -->
<form method="POST" action="{% url 'create_user' %}">
    {% csrf_token %}
    <label for="name">שם מלא:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">דוא"ל:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="age">גיל:</label>
    <input type="number" id="age" name="age" required>
    
    <label for="subscription_valid_until">תאריך תפוגת מנוי:</label>
    <input type="date" id="subscription_valid_until" name="subscription_valid_until" required>
    
    <label for="days_per_week">ימי אימונים בשבוע:</label>
    <input type="number" id="days_per_week" name="days_per_week" required>
    
    <button type="submit">צור מנוי</button>
</form>
