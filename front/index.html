<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור מנוי חדש</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxjQ4r+4p5PpT4Vn7z2ODuHRM+V+h64kg72P90+IW5z5jo8jP1u+TkrXZpE" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #007bff;
        }
        h2 {
            font-size: 1.8rem;
            color: #28a745;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-secondary-custom {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-secondary-custom:hover {
            background-color: #5a6268;
        }
        .form-label {
            color: #333;
        }
        .form-control {
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .text-center {
            text-align: center;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- כותרת ראשית -->
        <h1 class="text-center">ניהול מנויים ואימונים</h1>

        <!-- כפתורים להצגת מנוי קיים או הוספת מנוי חדש -->
        <div class="text-center my-4">
            <button id="existing-member-btn" class="btn btn-secondary-custom mx-2">מנוי קיים</button>
            <button id="create-member-btn" class="btn btn-custom mx-2">הוסף מנוי חדש</button>
        </div>

        <!-- טופס יצירת מנוי חדש -->
        <div id="create-member-form-container" class="card" style="display: none;">
            <h2 class="text-center">צור מנוי חדש</h2>
            <form action="http://127.0.0.1:8000/users/" method="POST">
                <div class="form-group">
                    <label for="user_name" class="form-label">שם משתמש:</label>
                    <input type="text" class="form-control" id="user_name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="user_email" class="form-label">אימייל:</label>
                    <input type="email" class="form-control" id="user_email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="user_age" class="form-label">גיל:</label>
                    <input type="number" class="form-control" id="user_age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="user_subscription" class="form-label">תוקף מנוי עד:</label>
                    <input type="date" class="form-control" id="user_subscription" name="subscription_valid_until" required>
                </div>

                <button type="submit" class="btn btn-custom w-100">צור מנוי חדש</button>
            </form>
        </div>

        <!-- טופס מנוי קיים -->
        <div id="existing-member-form-container" class="card" style="display: none;">
            <h2 class="text-center">מנוי קיים</h2>
            <p class="text-center">צפה באימונים שלך ונהל אותם.</p>
            <!-- אפשר להוסיף כאן מידע על אימונים קודמים או אפשרויות נוספות -->
        </div>
    </div>

    <script>
        // הצגת טופס מנוי חדש
        document.getElementById('create-member-btn').addEventListener('click', function () {
            document.getElementById('create-member-form-container').style.display = 'block';
            document.getElementById('existing-member-form-container').style.display = 'none';
        });

        // הצגת טופס מנוי קיים
        document.getElementById('existing-member-btn').addEventListener('click', function () {
            document.getElementById('existing-member-form-container').style.display = 'block';
            document.getElementById('create-member-form-container').style.display = 'none';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0t+5v4bYj+yfDhw2O+nD1NDb0lDPOuymIMtvX23VcEYQZZrF" crossorigin="anonymous"></script>

</body>
</html>
